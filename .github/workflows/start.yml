name: 'Create Prompts Document'
# This workflow initializes your prompts.md file with sections and guidance for Business Analysts

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start:
    if: ${{ github.actor == github.repository_owner }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create prompts.md with template
        run: |
          cat << 'EOF' > prompts.md
          # My Prompts

          ## Zero-Shot Prompt
          *Add your zero-shot prompt here.*

          ## Few-Shot Prompt
          *Add your few-shot prompt with examples here.*

          ## Chain-of-Thought Prompt
          *Add your chain-of-thought prompt here.*
          EOF

      - name: Commit starter file
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Create starter prompts.md"
          git push

      - name: Update to step 1
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 0
          to_step: 1
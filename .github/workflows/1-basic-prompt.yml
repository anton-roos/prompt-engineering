name: Step 1, Basic Prompt

on:
  push:
    branches: [main]
    paths:
      - 'prompts.md'

jobs:
  check-prompt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify zero-shot section
        run: grep -q "## Zero-Shot Prompt" prompts.md || echo "Add zero-shot section" >> $GITHUB_STEP_SUMMARY

      - name: Update to step 2
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 1
          to_step: 2